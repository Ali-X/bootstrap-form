<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h1> Personal information </h1>
<form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
  <fieldset>
    <legend>Personal information</legend>

    <div>
      <label for="surname">Surname:</label>
      <input name="surname" id="surname" type="text"/>
    </div>
    <div>
      <label for="name">Name:</label>
      <input name="name" id="name" type="text"/>
    </div>
    <div>
      <label for="age">How old are you:</label>
      <input max="99" maxlength="2" min="5" minlength="1" value="18" name="age" id="age" type="number"/>
    </div>
    <div>
      <label for="birth">Full date of birth:</label>
      <input name="birth" id="birth" type="date"/>
    </div>
    <div>
      <label for="terms">I accept the terms of the agreement</label>
      <input name="terms" id="terms" type="checkbox"/>
    </div>
  </fieldset>

  <fieldset>
    <legend>Registration</legend>

    <div>
      <label for="email">Email:</label>
      <input required name="email" id="email" type="email"/>
    </div>
    <div>
      <label for="pass">Password:</label>
      <input required autocomplete="off" name="pass" id="pass" type="password"/>
    </div>
  </fieldset>

  <fieldset>
    <legend>An interesting fact about you!</legend>

    <div>
      <label>Do you love cats?</label>
      <div>
        <label for="cats_yes">Yes</label>
        <input name="cats" id="cats_yes" type="radio" value="Yes"/>
      </div>
      <div>
        <label for="cats_not">Not</label>
        <input name="cats" id="cats_not" type="radio" value="Not"/>
      </div>
    </div>
    <div>
      <label for="color">What is your fav color?</label> <br>
      <input id="color" name="color" type="color"/>
    </div>
    <div>
      <label for="type">What time do you go to bed?</label> <br>
      <input id="type" name="type" type="time" step="1"/>
    </div>
    <div>
      <label for="brand">What is your fav brand of cars?</label> <br>
      <select id="brand" name="brand" size="3">
        <option>BMW</option>
        <option>Audi</option>
        <option selected>Lada</option>
      </select>
    </div>
    <div>
      <label for="rate">How do you rate our work?</label> <br>
      <input id="rate" name="rate" type="range">
    </div>
  </fieldset>

  <fieldset>
    <legend>Your comments:</legend>
    <textarea id="comment" name="comment" rows="2" placeholder="Comments"></textarea>
  </fieldset>

  <br>
  <input type="submit" value="Submit"><br>
  <input type="reset" value="Reset"><br>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
